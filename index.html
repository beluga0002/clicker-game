<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game with Upgrades</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Clicker Game with Upgrades</h1>
    <p>Clicks: <span id="clicks">0</span></p>
    <button id="clickButton">Click Me!</button>
    <p>Click Power: <span id="clickPower">1</span></p>
    <button id="upgradeButton">Upgrade! (Cost: <span id="upgradeCost">10</span>)</button>
     <!-- Add a new button for Auto Clicker -->
     <button id="autoClickButton">Auto Clicker! (Cost: <span id="autoClickCost">50</span>)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
