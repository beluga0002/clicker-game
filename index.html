<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="clicks">0</span></p>
    <p>Click Power: <span id="clickPower">1</span></p>
    <p>Upgrade Cost: <span id="upgradeCost">10</span></p>
    <p>Auto Click Cost: <span id="autoClickCost">50</span></p>
    <button id="clickButton">Click Me!</button>
    <button id="upgradeButton">Upgrade!</button>
    <button id="autoClickButton">Auto Clicker!</button>
    <button id="saveButton">Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
